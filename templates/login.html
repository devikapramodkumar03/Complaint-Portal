<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CitizenConnect</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-blue: #003366;
            --primary-white: #F8F9FA;
            --accent-saffron: #E87A24;
            --text-charcoal: #333333;
            --border-light: #dee2e6;
            --flash-danger-bg: #f8d7da;
            --flash-danger-text: #721c24;
            --flash-success-bg: #d4edda;
            --flash-success-text: #155724;
            --flash-info-bg: #cce5ff;
            --flash-info-text: #004085;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: var(--primary-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .flag-logo {
            width: 35px;
            height: auto;
            margin-right: 10px;
        }
        
        .logo-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--primary-blue);
        }

        .login-container h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--text-charcoal);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #002244;
        }

        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .login-links a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        .signup-link a {
            color: var(--accent-saffron);
            font-weight: 500;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Flash Messages Styling */
        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
        }
        .flash-danger {
            color: var(--flash-danger-text);
            background-color: var(--flash-danger-bg);
            border-color: var(--flash-danger-bg);
        }
        .flash-success {
            color: var(--flash-success-text);
            background-color: var(--flash-success-bg);
            border-color: var(--flash-success-bg);
        }
        .flash-info {
            color: var(--flash-info-text);
            background-color: var(--flash-info-bg);
            border-color: var(--flash-info-bg);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <svg class="flag-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600"><rect width="900" height="600" fill="#f93"/><rect width="900" height="400" fill="#fff"/><rect width="900" height="200" fill="#128807"/><g transform="translate(450 300)"><circle r="80" fill="#000080"/><circle r="70" fill="#fff"/><circle r="20" fill="#000080"/><g id="d"><g id="c"><g id="b"><g id="a"><path d="M0-70V-80H7L0-70z" fill="#000080"/><path d="M0-70L7-80L7-70z" fill="#000080" transform="scale(-1 1)"/></g><use xlink:href="#a" transform="rotate(15)"/></g><use xlink:href="#b" transform="rotate(30)"/></g><use xlink:href="#c" transform="rotate(60)"/></g><use xlink:href="#d" transform="rotate(120)"/><use xlink:href="#d" transform="rotate(240)"/></g></svg>
            <span class="logo-text">CitizenConnect</span>
        </div>
        <h2>Welcome Back</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-links">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            togglePassword.addEventListener('click', () => {
                // Toggle the type attribute
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the icon
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
        });
    </script>

</body>
</html>
